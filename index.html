<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" placeholder="0" id="result" class="disply" readonly>

            </div>
    <div class="button">
        <button onclick="ClearDisplay('C')" class="btn">C</button>
        <div class="row"> 
            <button onclick="displayContent('7')" class="btn">7</button>
            <button onclick="displayContent('8')" class="btn">8</button>
            <button onclick="displayContent('9')" class="btn">9</button>
            <button onclick="displayContent('/')" class="btn">/</button>
        </div>
        <div class="row">
            <button onclick="displayContent('6')" class="btn">6</button>
            <button onclick="displayContent('5')" class="btn">5</button>
            <button onclick="displayContent('4')" class="btn">4</button>
            <button onclick="displayContent('*')" class="btn">x</button>
        </div>
        <div class="row"> 
            <button onclick="displayContent('3')" class="btn">3</button>
            <button onclick="displayContent('2')" class="btn">2</button>
            <button onclick="displayContent('1')" class="btn">1</button>
            <button onclick="displayContent('-')" class="btn">-</button>
        </div>
        <div class="row">
            <button onclick="backspace('ac')" class="btn">ac</button>
            <button onclick="displayContent('0')" class="btn">0</button>
            <button onclick="displayContent('+')" class="btn">+</button>
            <button onclick="equalClick()" class="btn">=</button>
        </div>
    </div>
        </div>

    </div>
</body>
<script src="./main.js"></script>
</html>
